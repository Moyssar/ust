<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="headerImg">
          <img src="images/1706625197081.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <h4 class="title">UST Login form</h4>
      <!-- <a href="searchByCard.html">Search by card</a> -->
      <div class="form">
        <form action="">
          <div class="block marg-5-0">
            <label class="userLbl">User name</label>
            <input
              type="text"
              class="username userIn"
              placeholder="Enter Username"
            />
          </div>
          <div class="block marg-5-0">
            <label>Password</label>
            <input
              type="password"
              class="password passIn"
              placeholder="Enter Password"
            />
          </div>
          <input type="submit" value="login" class="submit" />
          <span class="or"></span>
          <a href="#" class="reset">Reset Password</a>
          <a href="createAccount.html" class="create">Create account</a>
        </form>
      </div>
    </div>
  </body>
</html>
