<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/createAccount.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="headerImg">
          <img src="images/1706625197081.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <a href="searchByCard.html">Search by card</a>
      <div class="form">
        <form action="">
          <div class="block marg-5-0">
            <label>Student Card ID</label>
            <input type="text" class="stdID" placeholder="ex. 2030MSSMB999" />
          </div>
          <div class="block marg-5-0">
            <label>College</label>
            <input
              type="text"
              class="college system"
              placeholder="Data from the system"
            />
          </div>
          <div class="block marg-5-0">
            <label>Department</label>
            <input
              type="text"
              class="dep system"
              placeholder="Data from the system"
            />
          </div>
          <div class="block marg-5-0">
            <label>UST Email</label>
            <input
              type="email"
              class="email system"
              placeholder="Data from the system"
            />
          </div>
          <div class="block marg-5-0">
            <label>Arabic full name</label>
            <input
              type="text"
              class="nameAR system"
              placeholder="Data from the system"
            />
          </div>
          <div class="block marg-5-0">
            <label>Certificate type</label>
            <input
              type="text"
              class="certificate"
              placeholder="ex. Arabic, English, Arabic detailes, English detailes"
            />
          </div>
          <div class="block marg-5-0">
            <label>English name</label>
            <input
              type="text"
              class="nameEN"
              placeholder="Enter you name in english"
            />
          </div>
          <div class="block marg-5-0">
            <label>Phone number</label>
            <input
              type="text"
              class="num"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="block marg-5-0">
            <label>WhatsApp No.</label>
            <input
              type="text"
              class="whatsApp"
              placeholder="Enter your WhatsApp number"
            />
          </div>
          <div class="block marg-5-0">
            <label>Personal Email</label>
            <input
              type="email"
              class="email"
              placeholder="Enter your personal Email"
            />
          </div>
          <div class="selectors marg-5-0">
            <label for="gender">Gender</label>
            <select class="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="selectors marg-5-0">
            <label for="nation">Nationality</label>
            <select class="nation">
              <option value="saudi">Saudi</option>
              <option value="sudan">Sudanese</option>
              <option value="egyptian">Egyptian</option>
              <option value="syrian">Syrian</option>
              <option value="ethiopian">Ethiopian</option>
            </select>
          </div>
          <div class="selectors marg-5-0">
            <label for="location">Location for delivery</label>
            <select class="location">
              <option value="barbar">Barbar</option>
              <option value="cairo">Cairo</option>
            </select>
          </div>

          <input type="submit" value="Create account" class="submit" />
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
